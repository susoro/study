<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 로고 -->
      <h1><img src="./img/logo.png" alt="logo"></h1>
      <!-- 버튼 -->
      <div class="button-wrap">
        <button class="btn"><img class="imgBtn"  src="./img/blue_t.png" alt="셔츠"></button>
        <button class="btn"><img class="imgBtn" src="./img/blue_p.png" alt="바지"></button>
        <button class="btn"><img class="imgBtn"src="./img/blue_s.png" alt="치마"></button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
      </div>
      <!-- 아이템 -->
      <ul class="items">
        <li class="item"><img class="item-thumnail" src="./img/blue_t.png" alt="tshirt"><span class="item-description">male, large</span></li>
      </ul>
    </div>
  </body>
</html>
