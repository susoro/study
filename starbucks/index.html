<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>starbucks</title>
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img src="./images/logo.png" alt="logo" class="logo">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>
                    it's not just coffee<br>
                    it's <span>Starbucks</span>
                </h2>
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard
                </p>
                <a href="#">learn more</a>
            </div>
            <div class="imgBox">
                <img src="./images/img1.png" alt="Starbucks" class="starbucks">
            </div>
        </div>
        
        <ul class="thumb">
            <li><img src="./images/thumb1.png" alt="thumb1" onclick="imgSlider('./images/img1.png');changeCircleColor('#017143')"</li>
            <li><img src="./images/thumb2.png"alt="thumb2" onclick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')"</li>
            <li><img src="./images/thumb3.png" alt="thumb3" onclick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')"</li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="./images/facebook.png" alt="sci"></a></li>
            <li><a href="#"><img src="./images/twitter.png" alt="sci"></a></li>
            <li><a href="#"><img src="./images/instagram.png" alt="sci"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anyting){
            document.querySelector('.starbucks').src = anyting;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
